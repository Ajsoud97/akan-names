<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1> Hello There, and Welcome to the Akan name calculator</h1>
    <h2> Are you ready to get your Akan Name !?</h2>
    <h3>Enter The following details below</h3>
    <div class="container">
      <form>
        <div>
          <label for="yearofbirth">Year of Birth</label><br>
          <input type="number" id="year" name="year" placeholder="Enter the year in which you were born e.g 2000"><br>
        </div>
        <div>
          <label for ="month">Month of Birth</label><br>
          <input type="number" id="month" name="month" placeholder="Month of Birth"><br>
        </div>
        <div>
          <label for ="date">Date of Birth</label><br>
          <input type="number" id="date" name="date" placeholder="Date of Birth"><br>
        </div>
        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" name="male" >
          <label for="female">Female</label>
          <input type="radio" id="female" name="female">
        </div>
        <input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
